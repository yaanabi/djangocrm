{% extends 'base.html' %}

{% block content %}
  {% load crispy_forms_tags %}
  <div class="col-md-6 offset-md-3">
    <h1>Login</h1>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <br />
      {{ login_form|crispy }}
      <br />
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>
      If you don't have an account, <a href="/register">sign-up</a>
    </p>
  </div>
{% endblock %}
